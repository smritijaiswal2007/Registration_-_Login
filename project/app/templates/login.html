<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background:#f5f5f5;
        }
        .login-box{
            width:320px;
            background:white;
            padding:20px;
            margin:80px auto;
            border:1px solid #ddd;
            border-radius:6px;
        }
        h2{
            text-align:center;
            margin-bottom:15px;
        }
        input{
            width:100%;
            padding:10px;
            margin:8px 0;
            border:1px solid #ccc;
            border-radius:4px;
        }
        button{
            width:100%;
            padding:10px;
            background:#4c6ef5;
            color:white;
            border:none;
            border-radius:4px;
            cursor:pointer;
        }
        button:hover{
            background:#3a57d5;
        }
        .msg{
            text-align:center;
            color:blue;
            margin-bottom:10px;
            font-size:14px;
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2>LOGIN</h2>

    {% if msg %}
        <p class="msg">{{ msg }}</p>
    {% endif %}

    <form action="{% url 'logindata' %}" method="POST">
        {% csrf_token %}

        <input type="email" name="email" placeholder="Enter your email" required>

        <input type="password" name="pass" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
